<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div id="nav">
        <div class="top_nav">
            <a href='/dashboard'>Your meals</a>
            <a href="/dashboard/schedule">Schedule</a>
            <a href="/dashboard/recipes">Recipes</a>
            <a href="">Meal Preferences</a>
            <a href="">Shopping list</a>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p><!--<h2>Welcome, {{user.username}}!</h2>-->
            {% endfor %}
            {% endif %}
            {% endwith %}
            <a href="/logout">Logout</a>
            <a href="/dashboard/add_recipe"> Add a recipe </a>
        </div>
    <div class="container">
    <div class="favorites"> 
        <h3 class="header"> Favorites </h3>
    </div>
    <div class="recently_made"> 
        <h3> Recently made </h3>
    </div>
    <div class="suggestions"> 
        <h3> Suggestions </h3>
    </div>
    </div>
